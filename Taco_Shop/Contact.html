<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="shortcut icon" href="fav.png" type="image/x-icon">
</head>
    <body style="margin: 30px">
        <article>
          <header>
            <h1>Little Taco Shop Hours</h1>
            <nav>
              <ul>
                <li><a href="Home.html">Home</a></li>

                <li><a href="#ourmenu">Our Menu</a></li>

          </header>
          <main>
            <figure>
              <img src="images\taco3.jpg" alt="Tacos" title="Tacos" height="300" />
              <figcaption style="padding-left: 50px">
                A Tray of Tasty Tacos
              </figcaption>
            </figure>
            <section>
                <h2>Our Contact Form</h2>
                <form action="https://httpbin.org/get" method="get">
                    <fieldset>
                        <legend>Send Us A Message</legend>
                        <p>
                            <label for="name">Name:</label>
                            <input type="text" id="name" name="name" placeholder="Nagesh"  required />
                        </p>
                        <p>
                            <label for="email">Email:</label>
                            <input type="email" id="email" name="email" placeholder="abc@gmail.com" required />
                        </p>
                        <p><textarea name="message" id="message" cols="30" placeholder="Type your message here."></textarea></p>
                    </fieldset>
                    <button type="submit">Send</button>
                    <button type="reset">Reset</button>
                </form>
            </section>
            <section>
                <h2>Our Location</h2>
                <address>
                    555 Taco Temptation Lane, suite T Kanas City, MO 55555-5555
                    <br><br>
                    <p>Phone:<a href="tel:+5555555555">555-555-5555</a></p>
                    <p><a href="#">Back to Top</a></p>
                </address>
            </section>
            </main>
            <hr>
            <footer>
                <p>Copyright &copy; The Little Taco Shop</p>
            </footer>
